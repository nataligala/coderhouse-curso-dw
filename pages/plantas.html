<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tienda de Flores Babel: Las mejores propuestas florales para hacer tus ideas realidad.">  
    <meta name="keywords" content="FLORES, PLANTAS, ROSAS, LILIUM, GERBERAS, ALSTROEMERIA, LISIANTHUS, TIENDA DE FLORES, RAMOS DE FLORES, ARREGLOS FLORALES, CENTROS DE MESA, REGALOS FLORALES">

    <link rel="shortcut icon" type="image/jpg" href="../images/logos/logo-babel.ico"/>
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <!-- CSS-->
    <link rel="stylesheet" href="../css/styles.css">
    <title>Plantas | Flores Babel®</title>
</head>
<body>
    <div id="grid__container">
        <header class="header">
            <nav class="nav nav-pills flex-column flex-sm-row">
                <a href="../index.html" class="header__link">
                    <img src="../images/logos/png/logo-babel.png" class="header__img" alt="Logo Flores Babel">
                </a>
                <a class="flex-sm-fill text-sm-center nav-link header__nav-link" aria-current="page" href="../index.html">Inicio</a>
                <a class="flex-sm-fill text-sm-center nav-link header__nav-link" href="flores.html" class="header__nav-link">Flores</a>
                <a class="flex-sm-fill text-sm-center nav-link header__nav-link" href="plantas.html" class="header__nav-link">Plantas</a>
                <a class="flex-sm-fill text-sm-center nav-link header__nav-link" href="arreglos.html" class="header__nav-link">Arreglos Florales</a>
                <a class="flex-sm-fill text-sm-center nav-link header__nav-link" href="contacto.html" class="header__nav-link">Contacto</a>
              </nav>
        </header>  
        
        <main>
            <!-- Banner Principal-->
            <section class="banner__header">
                <img src="../images/banners/banner-plantas.jpg" class="banner__header-img"  alt="Plantas">
            </section>   

            <!-- Título página -->
            <section class="page">
                <h2 class="page__title">Plantas</h2>
                <p class="page__description">Plantas en maceta, Plantas de interior, Tropicales. Las plantas más frescas.</p>
            </section>

            <!-- Colección de Plantas -->
            <section id="products">
                <div class="products__container">

                    <div class="products__img-container">
                        <img src="../images/img_plantas/croton.jpg" class="products__img" alt="Croton">
                        <div class="products__img-texts">    
                            <span class="products__img-name">Croton</span>
                            <span class="products__img-price">$500</span>
                        </div>
                    </div>

                    <div class="products__img-container">
                    <img src="../images/img_plantas/sansevieria.jpg" class="products__img" alt="Sansevieria">
                        <div class="products__img-texts">    
                            <span class="products__img-name">Sansevieria</span>
                            <span class="products__img-price">$500</span>
                        </div>
                    </div>

                    <div class="products__img-container">
                        <img src="../images/img_plantas/spathiphyllum.jpg" class="products__img" alt="Spathiphyllum">
                        <div class="products__img-texts">    
                            <span class="products__img-name">Spathiphyllum</span>
                            <span class="products__img-price">$500</span>
                        </div>
                    </div>

                    <div class="products__img-container">                                
                        <img src="../images/img_plantas/raphis.jpg" class="products__img" alt="Raphis">
                        <div class="products__img-texts">    
                            <span class="products__img-name">Raphis</span>
                            <span class="products__img-price">$500</span>
                        </div>
                    </div>

                    <div class="products__img-container">                      
                        <img src="../images/img_plantas/dieffenbachia.jpg" class="products__img" alt="Dieffenbachia">
                        <div class="products__img-texts">    
                            <span class="products__img-name">Dieffenbachia</span>
                            <span class="products__img-price">$500</span>
                        </div>
                    </div>

                    <div class="products__img-container">
                        <img src="../images/img_plantas/dracaena.jpg" class="products__img" alt="Dracaena">
                        <div class="products__img-texts">    
                            <span class="products__img-name">Dracaena</span>
                            <span class="products__img-price">$500</span>
                        </div>
                    </div>
                </div>
            </section>  
        </main>


        <!-- Footer-->
        <footer class="footer">
            <div class="footer__container">
                <span class="footer__text">Flores Babel | 1998 - 2021 | Buenos Aires, Argentina</span>
                <div  class="footer__social">
                    <a href="#" target="_blank" class="footer__link">
                        <img src="../images/logos/png/facebook.png" class="footer__img" alt="Logo Facebook">
                    </a>
                    <a href="#" target="_blank" class="footer__link">
                        <img src="../images/logos/png/instagram.png" class="footer__img" alt="Logo Instagram">
                    </a>
                </div>
            </div>
        </footer>
    </div>

    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
</body>
</html>
