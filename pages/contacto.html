<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tienda de Flores Babel: Las mejores propuestas florales para hacer tus ideas realidad.">  
    <meta name="keywords" content="FLORES, PLANTAS, ROSAS, LILIUM, GERBERAS, ALSTROEMERIA, LISIANTHUS, TIENDA DE FLORES, RAMOS DE FLORES, ARREGLOS FLORALES, CENTROS DE MESA, REGALOS FLORALES">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/jpg" href="../images/logos/logo-babel.ico"/>
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--AOS-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- FontAwesome-->
    <script src="https://kit.fontawesome.com/d7dbe38a17.js" crossorigin="anonymous"></script>    
    <!-- CSS-->
    <link rel="stylesheet" href="../css/styles.css">
    <title>Contacto | Flores Babel®</title>
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light header__nav">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                    aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a href="../index.html" class="navbar-brand header__link">
                    <img src="../images/logos/png/logo-babel.png" class="header__img" alt="Logo Flores Babel">
                </a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0>
                        <li class="nav-item">
                            <a class="flex-sm-fill nav-link header__nav-link" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="flex-sm-fill nav-link header__nav-link" href="./flores.html">Flores</a>
                        </li>
                        <li class="nav-item">
                            <a class="flex-sm-fill nav-link header__nav-link" href="./plantas.html">Plantas</a>
                        </li>
                        <li class="nav-item">
                            <a class="flex-sm-fill nav-link header__nav-link" href="./arreglos.html">Arreglos Florales</a>
                        </li>
                        <li class="nav-item">
                            <a class="flex-sm-fill nav-link header__nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                    <form class="d-flex header__nav-form">
                        <input class="form-control me-2" type="search" aria-label="Search">
                        <button class="btn header__nav-btn" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>  
    


    <main>
        <!-- Banner Principal-->
        <section class="banner__header">
            <img src="../images/banners/ShopAll_Banner.jpg" class="banner__header-img" alt="Orquideas">
        </section>

        <!-- Título página -->
        <section class="page">
            <h2 class="page__title">Contacto</h2>
            <p class="page__description">Envianos tu mensaje y te responderemos a la brevedad posible.</p>
        </section>

  
        <section class="form">
            <div class="form__container">
                <form action="" method="POST" autocomplete="off">
                    <div class="row">
                        <div class="col">
                            <label for="fname" class="form__item">Nombre</label>
                            <input class="form-control form__input" type="text" id="fname" name="fname" aria-label="Nombre">
                        </div>
                        <div class="col">
                            <label for="lname" class="form__item">Apellido</label>
                            <input class="form-control form__input" type="text" id="lname" name="lname" aria-label="Apellido">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input class="form-control form__input" type="email" id="email" name="email" placeholder="Ejemplo: hola@floresbabel.com">
                    </div>

                    <label for="request" class="form__item">Motivo de Consulta</label>
                    <select name="request" id="request" class="form__item form__input">
                        <option value="presupuestos">Presupuestos</option>
                        <option value="rangodeentrega">Rangos de Entregas</option>
                        <option value="otros">Otros</option>
                    </select>

                    <div class="mb-3">
                        <label for="mensajeUser">Mensaje</label>
                        <textarea class="form-control form__textarea" id="mensajeUser" name="mensajeUser" placeholder="Tu mensaje..." rows="3"></textarea>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label" for="newsletter">¿Deseas recibir mails con promociones?</label>
                        <input class="form-check-input" type="checkbox" name="newsletter" value="newsletter" id="newsletter">
                    </div>     
                    
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn form__btn" type="button" value="Enviar">Enviar</button>
                    </div>
                </form>
            </div>
        </section>

    </main>


    <!-- Footer-->
    <footer class="footer">
        <div class="footer__container">
            <span class="footer__text">Flores Babel® - Tienda de Flores | Buenos Aires, Argentina</span>
            <div  class="footer__social">
                <a href="https://es-la.facebook.com/" class="fa fa-facebook-square fa-2x footer__link"></a>
                <a href="https://www.instagram.com/?hl=es-la" class="fa fa-instagram fa-2x footer__link"></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
