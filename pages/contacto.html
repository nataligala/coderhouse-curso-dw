<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tienda de Flores Babel: Las mejores propuestas florales para hacer tus ideas realidad.">  
    <meta name="keywords" content="FLORES, PLANTAS, ROSAS, LILIUM, GERBERAS, ALSTROEMERIA, LISIANTHUS, TIENDA DE FLORES, RAMOS DE FLORES, ARREGLOS FLORALES, CENTROS DE MESA, REGALOS FLORALES">

    <link rel="shortcut icon" type="image/jpg" href="../images/logos/logo-babel.ico"/>
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS-->
    <link rel="stylesheet" href="../css/styles.css">
    <title>Contacto | Flores Babel®</title>
</head>
<body>
    <header class="header">
        <nav class="nav nav-pills flex-column flex-sm-row">
            <a href="../index.html" class="header__link">
                <img src="../images/logos/png/logo-babel.png" class="header__img" alt="Logo Flores Babel">
            </a>
            <a class="flex-sm-fill text-sm-center nav-link header__nav-link" aria-current="page" href="../index.html">Inicio</a>
            <a class="flex-sm-fill text-sm-center nav-link header__nav-link" href="flores.html" class="header__nav-link">Flores</a>
            <a class="flex-sm-fill text-sm-center nav-link header__nav-link" href="plantas.html" class="header__nav-link">Plantas</a>
            <a class="flex-sm-fill text-sm-center nav-link header__nav-link" href="arreglos.html" class="header__nav-link">Arreglos Florales</a>
            <a class="flex-sm-fill text-sm-center nav-link header__nav-link" href="contacto.html" class="header__nav-link">Contacto</a>
          </nav>
    </header>  
    


    <main>
        <!-- Banner Principal-->
        <section class="banner__header">
            <img src="../images/banners/ShopAll_Banner.jpg" class="banner__header-img" alt="Orquideas">
        </section>

        <!-- Título página -->
        <section class="page">
            <h2 class="page__title">Contacto</h2>
            <p class="page__description">Envianos tu mensaje y te responderemos a la brevedad posible.</p>
        </section>

  
        <section class="form">
            <div class="form__container">
                <form action="" method="POST" autocomplete="off">
                    <div class="row">
                        <div class="col">
                            <label for="fname" class="form__item">Nombre</label>
                            <input class="form__input" type="text" id="fname" name="fname" aria-label="Nombre">
                        </div>
                        <div class="col">
                            <label for="lname" class="form__item">Apellido</label>
                            <input class="form__input" type="text" id="lname" name="lname" aria-label="Apellido">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input class="form__input" type="email" id="email" name="email" placeholder=" hola@floresbabel.com">
                    </div>

                    <label for="request" class="form__item">Motivo de Consulta</label>
                    <select name="request" id="request" class="form__item form__input">
                        <option value="presupuestos">Presupuestos</option>
                        <option value="rangodeentrega">Rangos de Entregas</option>
                        <option value="otros">Otros</option>
                    </select>

                    <div class="mb-3">
                        <label for="mensajeUser">Mensaje</label>
                        <textarea class="form__textarea" id="mensajeUser" name="mensajeUser" placeholder="Tu mensaje..." rows="3"></textarea>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label" for="newsletter">¿Deseas recibir mails con promociones?</label>
                        <input class="form-check-input" type="checkbox" name="newsletter" value="newsletter" id="newsletter">
                    </div>     
                    
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn" type="reset" value="Limpiar formulario">Limpiar formulario</button>
                        <button class="btn" type="button" value="Enviar">Enviar</button>
                    </div>
                </form>
            </div>
        </section>

    </main>


    <!-- Footer-->
    <footer class="footer">
        <div class="footer__container">
            <span class="footer__text">Flores Babel | 1998 - 2021 | Buenos Aires, Argentina</span>
            <div  class="footer__social">
                <a href="#" target="_blank" class="footer__link">
                    <img src="../images/logos/png/facebook.png" class="footer__img" alt="Logo Facebook">
                </a>
                <a href="#" target="_blank" class="footer__link">
                    <img src="../images/logos/png/instagram.png" class="footer__img" alt="Logo Instagram">
                </a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
